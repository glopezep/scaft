<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Foodie</title>
</head>
<body>
  <main id="App">
    <header class="Header">
      <div class="u-maxWidthContainer">
        <h1 class="Logo">Foodie</h1>
      </div>
    </header>
    <section class="App-content">
      <div class="Products">
        <header class="Products-header">
          <h2 class="Products-title">Products</h2>
          <div class="Products-filter">
            <form action="" class="ProductsForm">
              <input type="text" class="ProductsForm-input" placeholder="Search">
            </form>
            <ul class="Filters">
              <li class="Filter">Drinks</li>
              <li class="Filter">Foods</li>
              <li class="Filter">Candys</li>
              <li class="Filter">Cereals</li>
            </ul>
          </div>
        </header>
      </div>
      <div class="Order"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
