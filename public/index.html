<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Foodie</title>
</head>
<body>
  <main id="App">
    <header class="Header">
      <h1 class="Header-logo">Foodie</h1>
    </header>
    <section class="App-content">
      <div class="ProductBox">
        <header class="ProductHeader">
          <h2 class="ProductHeader-title">Products</h2>
          <div class="FilterBox">
            <form class="ProductForm">
              <input type="text" class="ProductForm-input" placeholder="Search">
            </form>
            <ul class="FilterList">
              <li class="Filter">
                <a href="" class="Filter-link">Drinks</a>
              </li>
              <li class="Filter">
                <a href="" class="Filter-link">Foods</a>
              </li>
              <li class="Filter">
                <a href="" class="Filter-link">Candys</a>
              </li>
              <li class="Filter">
                <a href="" class="Filter-link">Cereals</a>
              </li>
            </ul>
          </div>
        </header>
        <ul class="ProductList">
          <li class="Product">
            <i class="Product-icon"></i>
            <div class="Product-description">
              <P class="Product-title">Orange Juice</P>
              <P class="Product-price">RD$120</P>
            </div>
            <div class="Product-stock">
              <span class="Product-label">Stock:</span>
              <span class="Product-cant">30</span>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
